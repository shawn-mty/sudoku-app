<div class="flex space-x-4 mt-5">
  <button
    class="bg-fuchsia-900 hover-animate hover:bg-fuchsia-950 text-white font-bold py-2 px-4"
    (click)="validate.emit()"
  >
    Validate
  </button>
  <button
    class="bg-fuchsia-900 hover-animate hover:bg-fuchsia-950 text-white font-bold py-2 px-4"
    (click)="solve.emit()"
  >
    Auto Solve
  </button>
</div>
