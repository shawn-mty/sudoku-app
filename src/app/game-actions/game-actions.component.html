<div class="flex justify-evenly space-x-4 my-5" data-testid="game-actions">
  <button
    class="bg-fuchsia-900 hover-animate hover:bg-fuchsia-950 text-white font-bold py-2 px-4"
    (click)="solve.emit()"
  >
    Auto Solver
  </button>
  <button
    [class.invisible]="!hasGameStarted"
    [class.opacity-0]="!hasGameStarted"
    [class.opacity-100]="hasGameStarted"
    class="transition-opacity duration-700 bg-fuchsia-800 hover-animate hover:bg-fuchsia-950 text-white font-bold py-2 px-4"
    (click)="validate.emit()"
  >
    Validate
  </button>
  <button
    class="bg-gray-800 hover-animate hover:bg-gray-900 text-white font-bold py-2 px-4"
    (click)="resetBoard.emit()"
  >
    Reset Board
  </button>
</div>
