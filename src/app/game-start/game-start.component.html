<div class="flex flex-col items-center justify-center p-4 mt-6">
  <h1 class="text-4xl font-bold mb-4 text-deepPurple">Sudoku</h1>
  <h2 class="text-xl font-bold mt-4">Select Difficulty</h2>
  <div class="space-y-4 flex flex-col mt-6">
    <button
      class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded"
      (click)="selectDifficulty('easy')"
    >
      Easy
    </button>
    <button
      class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
      (click)="selectDifficulty('medium')"
    >
      Medium
    </button>
    <button
      class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
      (click)="selectDifficulty('hard')"
    >
      Hard
    </button>
    <button
      class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"
      (click)="selectDifficulty('random')"
    >
      Random
    </button>
  </div>
</div>
