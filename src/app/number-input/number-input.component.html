<div class="py-4 px-6 w-full max-w-xl mx-auto flex justify-between" data-testid="number-input">
  <div class="px-6">
    <div class="flex space-x-4 mb-5">
      <button
        class="flex-1 p-2 text-white"
        [class.bg-gray-500]="selectedMode !== 'normal'"
        [class.hover-animate]="selectedMode !== 'normal'"
        [class.hover:bg-gray-700]="selectedMode !== 'normal'"
        [class.bg-gray-900]="selectedMode === 'normal'"
        (click)="setMode('normal')"
      >
        Normal
      </button>
      <button
        class="flex-1 p-2 text-white"
        [class.bg-gray-500]="selectedMode !== 'candidate'"
        [class.hover-animate]="selectedMode !== 'candidate'"
        [class.hover:bg-gray-700]="selectedMode !== 'candidate'"
        [class.bg-gray-900]="selectedMode === 'candidate'"
        (click)="setMode('candidate')"
      >
        Candidate
      </button>
    </div>
    <div class="grid grid-cols-3 gap-7 mt-5 max-w-fit mx-auto">
      <button
        *ngFor="let number of numbers"
        (click)="selectNumber(number)"
        class="hover-animate h-10 w-10 bg-gray-600 text-lg hover:bg-gray-800 justify-self-center"
      >
        {{ number }}
      </button>
    </div>
    <div class="flex justify-center py-4 h-20 mt-4">
      <button
        class="hover-animate bg-gray-700 hover:bg-gray-800 text-white px-2 w-24"
        (click)="reset()"
      >
        Reset
      </button>
    </div>
  </div>
</div>
